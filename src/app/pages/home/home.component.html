<section *ngIf="data['jOCount'] && data['countryCount'] && data['pieChart']" id="dashboard-container">
  <app-title-box title="Medals per Country" class="title"></app-title-box>
  <div class="row">
    <app-box text="Number of JOs" [number]="data['jOCount']" class="number"></app-box>
    <app-box text="Number of countries" [number]="data['countryCount']" class="number"></app-box>
  </div>
  <div id="piechart-container">
    <ngx-charts-pie-chart
      [animations]="true"
      [results]="data['pieChart']"
      [legend]="false"
      [labels]="true"
      [trimLabels]="true"
      [maxLabelLength]="15"
      [doughnut]="false"
      (select)="onSelect($event)"
    >
      <ng-template #tooltipTemplate let-model="model">
        <div class="tooltip">
          <div>{{ model.name }}</div>
          <div>
            <fa-icon [icon]="faAward" size="xs"></fa-icon>
            {{ model.value }}
          </div>
        </div>
      </ng-template>
    </ngx-charts-pie-chart>
  </div>
</section>
