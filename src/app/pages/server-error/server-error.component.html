<section>
  <ng-container *ngIf="serverError as error; else noError">
  <h1>Server error</h1>
  <h2>Technical details</h2>
  <dl>
    <dt>Status</dt>
    <dd>{{ error["statusText"] }}</dd>
    <dt>Status code</dt>
    <dd>{{ error["status"] }}</dd>
    <dt>URL</dt>
    <dd>{{ error["url"] }}</dd>
    <dt>Message</dt>
    <dd>{{ error["message"] }}</dd>
  </dl>
  </ng-container>
  <ng-template #noError>
    <h1>No server error</h1>
  </ng-template>
</section>
