<div *ngIf="countryName && participationCount && medalCount && athleteCount && lineChart" id="country-container">
    <app-title-box [title]="countryName"></app-title-box>
  <div class="row">
    <app-box text="Number of entries" [number]="participationCount" class="number"></app-box>
    <app-box text="Total number medals" [number]="medalCount" class="number"></app-box>
    <app-box text="Total number of athletes" [number]="athleteCount" class="number"></app-box>
  </div>
  <div id="linechart-container">
    <ngx-charts-line-chart
            [animations]="true"
            [results]="lineChart"
            [legend]="false"
            [xAxis]="true"
            [yAxis]="true"
            [autoScale]="true"
            [roundDomains]="true"
            [showXAxisLabel]="true"
            [xAxisLabel]="'Dates'"
            [xAxisTickFormatting]="axisFormat"
            [yAxisTickFormatting]="axisFormat"
    ></ngx-charts-line-chart>
  </div>
</div>
